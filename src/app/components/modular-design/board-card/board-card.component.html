<div class="bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105">
    <!-- Board Image -->
    <img 
      [src]="board.imageUrl" 
      [alt]="board.name" 
      class="w-full h-48 object-cover"
    >
  
    <!-- Board Details -->
    <div class="p-6">
      <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ board.name }}</h3>
      <p class="text-gray-600 mb-2"><span class="font-medium">Components:</span> {{ board.components }}</p>
      <p class="text-gray-600"><span class="font-medium">Age Group:</span> {{ board.ageGroup }}</p>
    </div>
  </div>
