<section
  class="relative h-[500px] bg-cover bg-center"
  style="background-image: url('assets/images/hero.jpg')"
>
  <!-- Gradient Overlay -->
  <div
    class="absolute inset-0 bg-gradient-to-b from-black/50 to-transparent"
  ></div>

  <!-- Content -->
  <div
    class="relative flex flex-col items-center justify-center h-full text-center text-white px-4"
  >
    <h1 class="text-4xl md:text-5xl font-bold mb-4">
      Revolutionize STEM Learning with Modular Educational Boards
    </h1>
    <p class="text-lg md:text-xl mb-6 max-w-2xl">
      Grow your skills with our expandable, reusable boards for all ages!
    </p>
    <button
      (click)="scrollToModularDesign()"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-300"
    >
      Explore Now
    </button>
  </div>
</section>
